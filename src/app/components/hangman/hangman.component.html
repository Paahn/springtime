<div class="hangman">
  <p>{{ hiddenWord }}</p>
  <app-alphabet [incorrectGuessedLetters]="incorrectGuessedLetters"></app-alphabet>
  <p>Incorrect guesses: {{ incorrectGuesses }}</p>
  <input [disabled]="wordGuessed()" type="text" #letterInput placeholder="Guess a letter" maxlength="1">
  <button (click)="guessLetter(letterInput.value); letterInput.value=''">Guess</button>
  <button (click)="startNewGame()">New Game</button>
</div>
